name: Simple Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install platformio
    
    - name: Build MKS Robin Nano V3
      run: |
        platformio run -e mks_robin_nano_v3
    
    - name: Save artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: firmware
        path: .pio/build/mks_robin_nano_v3/
