name: Build Marlin Firmware

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        environment: 
          - mks_robin_nano_v3
          - mks_robin_nano_v3_usb_flash_drive
          - mks_robin_nano_v3_usb_flash_drive_msc

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install platformio
    
    - name: Build firmware for ${{ matrix.environment }}
      run: |
        platformio run -e ${{ matrix.environment }}
    
    - name: Upload firmware artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: firmware-${{ matrix.environment }}
        path: .pio/build/${{ matrix.environment }}/
        retention-days: 30
    
    - name: Create Release Asset
      if: startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: firmware-release-${{ matrix.environment }}
        path: .pio/build/${{ matrix.environment }}/Robin_nano_v3.bin
