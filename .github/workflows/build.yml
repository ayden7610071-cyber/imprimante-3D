name: Build Marlin Firmware

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install PlatformIO
      run: |
        python -m pip install --upgrade pip
        pip install platformio
    
    - name: Build firmware for mks_robin_nano_v3
      run: |
        platformio run -e mks_robin_nano_v3
    
    - name: Upload firmware artifact
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: firmware-mks_robin_nano_v3
        path: .pio/build/mks_robin_nano_v3/
        retention-days: 30


        path: .pio/build/${{ matrix.environment }}/Robin_nano_v3.bin
